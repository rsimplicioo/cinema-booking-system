# Configuração do datasource para testes com H2 (em memória)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driveClassName=org.h2.Drive
spring.datasource.username=sa
spring.datasource.password=

# Configuração do Hibernate para usar H2 (caso esteja utilizando Spring Boot e JPA)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar o console do H2 para depuração (opcional)
spring.h2.console.enable=true